<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DropPlus+ User</title>

<style>
:root{
  --primary:#95955a;
  --secondary:#d1c085;
  --bg:#fef7ea;
  --card:#ffffff;
  --text:#2d2d2d;
}

body{
  margin:0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: var(--bg);
  color:var(--text);
}

header{
  background: var(--primary);
  color:white;
  padding:14px;
}

.header-wrap{
  max-width:1000px;
  margin:0 auto;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
  flex-wrap:wrap;
}

.brand{
  display:flex; align-items:center; gap:12px;
}
.brand img{
  width:40px; height:40px; object-fit:contain;
  border-radius:10px;
  background: rgba(255,255,255,0.12);
  padding:6px;
}
.brand .title{ font-weight:900; font-size:20px; }
.brand .sub{ font-size:13px; opacity:0.9; }

.container{
  max-width:1000px;
  margin:18px auto;
  padding:0 14px;
}

.card{
  background:var(--card);
  border-radius:18px;
  padding:16px;
  box-shadow:0 10px 24px rgba(0,0,0,0.08);
  border:1px solid rgba(149,149,90,0.18);
  margin-bottom:14px;
}

.row{
  display:flex; gap:10px; flex-wrap:wrap; align-items:center;
}

a{ color:white; text-decoration:none; font-weight:800; }
a.link{ color:var(--primary); }

input{
  padding:12px 14px;
  border-radius:999px;
  border:1px solid #ccc;
  min-width:240px;
  outline:none;
}

button{
  background: var(--secondary);
  border:none;
  padding:12px 16px;
  border-radius:999px;
  cursor:pointer;
  font-weight:900;
}

button:hover{ filter:brightness(0.96); }

.big{
  font-size:42px;
  font-weight:1000;
  color:var(--primary);
}

.kpi{
  display:flex;
  gap:16px;
  flex-wrap:wrap;
  margin-top:12px;
}

.kpi .box{
  flex:1;
  min-width:220px;
  border-radius:16px;
  padding:14px;
  background: #fffaf0;
  border:1px solid rgba(209,192,133,0.6);
}

.muted{ color:#6b6b6b; font-size:14px; }

table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
  border-radius:14px;
  overflow:hidden;
}

th{
  background:var(--secondary);
  padding:12px;
  text-align:left;
  font-size:14px;
}

td{
  padding:12px;
  border-bottom:1px solid #eee;
  font-size:15px;
}

.empty{
  text-align:center;
  padding:22px;
  color:#777;
}
</style>
</head>

<body>

<header>
  <div class="header-wrap">
    <div class="brand">
      <img src="/logo.png" alt="DropPlus+ logo" />
      <div>
        <div class="title">DropPlus+</div>
        <div class="sub">Check my bottles & points</div>
      </div>
    </div>
    <div class="row">
      <a href="/">‚Üê Leaderboard</a>
    </div>
  </div>
</header>

<div class="container">

  <div class="card">
    <div class="row">
      <input id="sid" placeholder="Enter Student ID" />
      <button onclick="search()">Search</button>
    </div>
    <div id="userBox" class="muted" style="margin-top:12px;">
      Enter your Student ID to view your results.
    </div>
  </div>

  <div class="card">
    <div class="row" style="justify-content:space-between;">
      <div style="font-weight:1000;">Recent Transactions</div>
      <button onclick="loadTx()">Refresh</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Bottles</th>
          <th>Points Added</th>
          <th>Device</th>
        </tr>
      </thead>
      <tbody id="txRows">
        <tr><td colspan="4" class="empty">No user selected.</td></tr>
      </tbody>
    </table>
  </div>

</div>

<script>
let currentId = "";

function getQueryParam(name){
  const url = new URL(window.location.href);
  return url.searchParams.get(name) || "";
}

async function search(){
  const sid = document.getElementById("sid").value.trim();
  if(!sid) return;
  currentId = sid;
  history.replaceState(null, "", "/user.html?school_id=" + encodeURIComponent(sid));
  await loadUser();
  await loadTx();
}

async function loadUser(){
  const box = document.getElementById("userBox");
  box.innerHTML = `<span class="muted">Loading...</span>`;

  try{
    const r = await fetch("/api/user/" + encodeURIComponent(currentId));
    const j = await r.json();
    if(!j.ok) throw new Error(j.error || "User not found");

    box.innerHTML = `
      <div class="muted">Student ID</div>
      <div style="font-size:20px; font-weight:1000;">${j.user.school_id}</div>

      <div class="kpi">
        <div class="box">
          <div class="muted">Total Bottles</div>
          <div class="big">${j.user.bottles_total ?? 0}</div>
        </div>
        <div class="box">
          <div class="muted">Total Points</div>
          <div class="big">${j.user.points ?? 0}</div>
        </div>
      </div>
    `;
  }catch(e){
    box.innerHTML = `<span class="muted">Error: ${e.message}</span>`;
  }
}

async function loadTx(){
  const tbody = document.getElementById("txRows");
  if(!currentId){
    tbody.innerHTML = `<tr><td colspan="4" class="empty">No user selected.</td></tr>`;
    return;
  }
  tbody.innerHTML = `<tr><td colspan="4" class="empty">Loading...</td></tr>`;

  try{
    const r = await fetch("/api/user/" + encodeURIComponent(currentId) + "/transactions");
    const j = await r.json();
    if(!j.ok) throw new Error(j.error || "Failed");

    if(j.transactions.length === 0){
      tbody.innerHTML = `<tr><td colspan="4" class="empty">No transactions yet.</td></tr>`;
      return;
    }

    tbody.innerHTML = j.transactions.map(t => `
      <tr>
        <td>${t.created_at}</td>
        <td><b>${t.bottle_count}</b></td>
        <td><b>${t.points_added}</b></td>
        <td>${t.device_id || "-"}</td>
      </tr>
    `).join("");

  }catch(e){
    tbody.innerHTML = `<tr><td colspan="4" class="empty">Error loading data</td></tr>`;
  }
}

(function init(){
  const sid = getQueryParam("school_id");
  if(sid){
    document.getElementById("sid").value = sid;
    currentId = sid;
    loadUser();
    loadTx();
  }
})();
</script>

</body>
</html>
